<html><head>
  <div id="comp"></div>
</head>
</html>
<script>
  update_data = function () {
      fetch('/datagetter')
            .then(response => response.json())
                .then(data => update_doc(data))
  };
  update_doc = function (data) {
      document.getElementById('comp').innerHTML = '<img src="' + '/img/' + data.zone + '" alt="Compass" width="100%" height="100%"/>';
  };
  window.onload = setInterval(update_data, 3000);
</script>
