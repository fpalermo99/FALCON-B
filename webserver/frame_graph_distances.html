<html><head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <div id="chart_div" width="100%" height="100%"></div>
</head>
</html>
<script>
    window.onload = setInterval(drawTitleSubtitle, 10000);

    google.charts.load('current', {packages: ['corechart', 'bar']});
    data_arr = [["Callback", "Distance"]];
    function update_data() {
        data_arr.push([data_arr.length+1, Math.floor(Math.random() * (100 - 0 + 1) + 0)])
    }
    function drawTitleSubtitle() {
        update_data()
        var data = google.visualization.arrayToDataTable(data_arr);

        var materialOptions = {
            chart: {
            title: 'Distances recorded',
            subtitle: 'Distances in feet taken by Falcon B'
            },
            bars: 'horizontal'
        };
        var materialChart = new google.charts.Bar(document.getElementById('chart_div'));
        materialChart.draw(data, materialOptions);
        }
</script>
